<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /* JavaScript 사용 */
        function fn_falidate(){
            var frmLogin = document.frmLogin;
            var id = frmLogin.user_id.value;
            var pw = frmLogin.user_pw.value;

            if(id == "" || pw == ""){
                alert("아이디와 비밀번호는 필수입니다.");
                return false;
            } else{
                frmLogin.method = "post";
                frmLogin.action = "login3";
                frmLogin.submit();
            }
        }
    </script>
</head>
<body>
<form id = "frmLogin" name = "frmLogin">
    아이디  : <input type="text" name="user_id" id="user_id"><br>
    비밀번호: <input type="password" name="user_pw" id="user_pw"><br>
    <input type="submit" value="로그인" onclick="fn_falidate()">  <input type="reset" value="다시입력">
</form>
</body>
</html>
